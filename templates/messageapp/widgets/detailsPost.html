<div id="details">
    <div class="controls">
        <button id="closeDetails">×</button>
    </div>
    <div class="inside">
        <div class="chain">
        </div>
        <div class="reply">
            <div class="submit">
                <button id="chainMessage">返答</button>
            </div>
            {% for field in reply %}
            <div class="field">
                {% if not field.is_hidden %}
                {# 通常フィールドはラベルと入力枠を出力 #}
                {{ field }}
                {% else %}
                {# hidden属性で出力 #}
                {{ field.as_hidden }}
                {% endif %}
                {% for error in field.errors %}
                {{error}}
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
